---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>
    <p class="tags">
        {% for tag in page.tags %}
            <a href="{{site.baseurl}}/tag/{{tag}}">{{tag}}</a>
        {% endfor %}
    </p>
    <div class="entry">
        {{ content }}
    </div>

    <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

    {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
