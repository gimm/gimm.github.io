
    {% if site.social-links.github %}
            <li><a target="_blank" href="https://github.com/{{ site.social-links.github }}">
                <svg class="icon">
                    <use xlink:href="#icon-github" />
                </svg> Github
            </a></li>
    {% endif %}
    {% if site.social-links.weibo %}
            <li><a target="_blank" href="http://www.weibo.com/{{ site.social-links.weibo }}">
                <svg class="icon">
                    <use xlink:href="#icon-weibo" />
                </svg> Weibo
            </a></li>
    {% endif %}
    {% if site.social-links.mail %}
            <li><a target="_blank" href="mailto:{{ site.social-links.mail }}">
                <svg class="icon">
                    <use xlink:href="#icon-mail" />
                </svg> Email
            </a></li>
    {% endif %}
